version: 2 
metrics:
    - name: content_submissions
      label: Content Contributions 
      model: ref('seed_content_users')

      type: count
      sql: "*"
      timestamp: joined_at
      time_grains: [day, week, month] #does it make sense to have num weekly active members over a month?

      dimensions: 
        - is_active_past_quarter
        - tld

      meta: 
        dimensions: 
          - type: model
            columns:
              - is_active_past_quarter
              - tld