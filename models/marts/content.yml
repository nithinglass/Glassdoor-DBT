version: 2

models:
  - name: content
    description: Content contributions 
    columns:
      - name: date
        description: Date of content contribution.
        tests:
          - unique
          - not_null
      - name: content_status
        description: "{{ doc('content_status') }}"
        tests:
          - accepted_values:
              values:
                - approved
                - pending
                - rejected
                - archived
      - name: TLD
        description: Top level domain source of content contribution.
  
     