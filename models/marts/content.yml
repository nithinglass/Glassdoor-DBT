version: 2

models:
  - name: content
    description: Content contributions 
    columns:
      - name: date
        description: Date of content contribution - pivoted.
        tests:
          - unique
          - not_null
      - name: content_status
        description: "{{ doc('content_status') }}"
        tests:
          - accepted_values:
              values:
                - approved
                - pending
                - rejected
                - archived
          - dbt_expectations.expect_column_values_to_be_within_n_moving_stdevs:
                  date_column_name: date
                  period: day
                  lookback_periods: 1
                  trend_periods: 7 
                  test_periods: 14 
                  sigma_threshold: 3 
                  take_logs: true 
                  sigma_threshold_upper: x 
                  sigma_threshold_lower: y 
                  take_diffs: true 
      - name: TLD
        description: Top level domain source of content contribution.
  
     